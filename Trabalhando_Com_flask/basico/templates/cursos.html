{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;"> Lista de Cursos </h2>
    <hr>
    <a href="{{url_for('cria_curso')}}" class="btn btn-secondary">Adicionar Curso</a>
    <br><br>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nome</th>
              <th scope="col">Descricao</th>
              <th scope="col">CH</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            {% for curso in cursos %}
            <tr>
                <td>{{curso.id}}</td>
                <td>{{curso.nome}}</td>
                <td>{{curso.descricao}}</td>
                <td>{{curso.ch}}</td>
                <td>
                    <a href="{{curso.id}}/atualiza_curso" class="btn btn-secondary btn-xs">Editar</a>
                    <a href="{{curso.id}}/remove_curso" onclick="return confirm('Deseja excluir este registro?')" class="btn btn-danger btn-xs">Excluir</a>
                </td>
            </tr>
            {% endfor %}
            </tr>
          </tbody>
    </table>
{% endblock conteudo %}
